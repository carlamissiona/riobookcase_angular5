  
 <div class="row">
 	<div class="container">
 	<div class="col-sm-12 col-sm-offset-1"> 
		  <table class="table table-striped">
		    <thead>
		      <tr>
		        <th>Title</th>
		        <th>Author</th>
		        <th>Genre</th>
		        <th>Library Section</th>
		        <th>Borrowed</th>
		        <th>Overview</th>
		      </tr>
		    </thead>
		    <tbody>
		      <tr  *ngFor="let book of books" >
		        <td>{{ book.title }}</td>
		        <td>{{ book.author }}</td>
		        <td>{{ book.genre }}</td>
		        <td>{{ book.section }}</td>
		        <td> This book is out !</td>
		        <td> 
		            <button mat-raised-button color="accent"  [routerLink]="['/overview', book.id]">Read</button> 
		            <button mat-raised-button color="primary"  (click)="deleteBook(book.id)"  >Delete</button>
		        </td>
		      </tr>
		    </tbody>
		  </table>
 	</div>
 	</div>
 </div>
