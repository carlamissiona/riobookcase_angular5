 <div class="container"> 
     <div class="col-md-12 col-sm-offset-1"> 
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" [(ngModel)]="book.title" value="{{book.title}}" placeholder="title">
            </div>
           
          </div>
    </div>

    <div class="col-md-12 col-sm-offset-1">
       <div class="form-row">
          <div class="form-group col-md-12">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" [(ngModel)]="book.author" value="{{book.author}}" placeholder="Charles Darwin">
          </div>
    </div>
    </div>
    <div class="col-md-12 col-sm-offset-1">
       <div class="form-row">
          <div class="form-group col-md-12">
            <label for="description">Description</label>
            <textarea  class="form-control"  style="min-height:400px;" id="description" placeholder="Tell us why would anyone read this?">
            	

            </textarea>
          </div>
          </div>
    </div>
    <div class="col-md-12 col-sm-offset-1">
          <div class="form-row">
            <div class="form-group col-md-12 ">
              <label for="genre">Genre</label>
              <select id="genre" [(ngModel)]="book.genre"  class="form-control form-control-lg">
                <option *ngFor="let genre of genres"  >{{ genre.name }}</option>                 
              </select>
            </div>
            </div>
    </div>
     <div class="col-md-12 col-sm-offset-1">
          <div class="form-row">
            <div class="form-group col-md-12 ">
              <label for="section">Library Section</label>
              <select id="section" [(ngModel)]="book.section"  class="form-control form-control-lg">
                <option *ngFor="let section of sections"  >{{ section.name }}</option>                 
              </select>
            </div>
          </div>
    </div>
  
</div>
